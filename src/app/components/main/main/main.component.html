<div class="card">
  <div class="row g-0">
    <div class="col-12 col-lg-5 col-xl-3 border-right">
      <div class="px-4 d-none d-md-block">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <input
              type="text"
              class="form-control my-3"
              placeholder="Search..."
            />
          </div>
        </div>
      </div>

      <div
        (click)="selectChat(chat)"
        *ngFor="let chat of chats"
        class="list-group-item list-group-item-action border-0"
        style="cursor: pointer;"
      >
        <div class="d-flex align-items-start">
          <img
            src="https://www.yeniliknakliyat.com/wp-content/uploads/2022/01/pp.png"
            class="rounded-circle mr-1"
            width="40"
            height="40"
          />
          <div class="flex-grow-1 ml-3">
            {{ chat.displayName }}
          </div>
        </div>
      </div>

      <hr class="d-block d-lg-none mt-1 mb-0" />
    </div>
    <div class="col-12 col-lg-7 col-xl-9">
      <div class="py-2 px-4 border-bottom d-none d-lg-block">
        <div class="d-flex align-items-center py-1">
          <div class="position-relative">
            <img
              src="https://www.yeniliknakliyat.com/wp-content/uploads/2022/01/pp.png"
              class="rounded-circle mr-1"
              width="40"
              height="40"
            />
          </div>
          <div class="flex-grow-1 pl-3">
            <strong>{{ currentChat.displayName }}</strong>
          </div>
        </div>
      </div>

      <div class="position-relative">
        <div class="chat-messages p-4">
          <div
            *ngFor="let message of currentChat.messages"
            [class]="messageBoxClass(message.senderId)"
          >
            <div>
              <img
                src="https://www.yeniliknakliyat.com/wp-content/uploads/2022/01/pp.png"
                class="rounded-circle mr-1"
                width="40"
                height="40"
              />
              <div class="text-muted small text-nowrap mt-2">2:33 am</div>
            </div>
            <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
              {{ message.text }}
            </div>
          </div>
        </div>
      </div>

      <div class="flex-grow-0 py-3 px-4 border-top">
        <form [formGroup]="messageForm">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              formControlName="text"
              placeholder="Mesaj覺n覺z覺 yaz覺n"
            />
            <button (click)="sendMessage()" class="btn btn-primary">></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
